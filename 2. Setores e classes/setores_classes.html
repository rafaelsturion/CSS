    > Usar Classes: para selecionar mais de um elemento 
    > Usar ID: para selecionar um elemento específico
    -->

    <h1 class="primeiro-h1">Bem vindo ao meu projeto</h1>
    <h1 class="primeiro-h1">Segundo título h1</h1>          
    <h1 id="titulo">Terceiro título h1</h1>

    <div>
        <h2 class="titulo-h2">Título do tipo h2</h2>
    </div>

</body>
